<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../CSS/customize.css" />
  </head>

  <body>
    <div class="Parent-container">
      <div class="first-box">
        <div class="firstbox-buttons">
          <img class="circle" src="../Images/circle.jpg" />
          <button onclick="changepagetoHomeScreen()" class="backtoHomeScreen">
            <strong>Back to Home-Screen</strong>
          </button>
          <div class="customize"><p class="customizef">CUSTOMIZE</p></div>
          <button onclick="changePageSignIn()" class="signin">
            <strong>Sign In</strong>
          </button>
        </div>
      </div>

      <div class="choosecolorBox">
        <p class="chooseColor">Choose Your Color Theme:</p>
        <div class="colorChoice">
          <div class="color-wheel" id="color-wheel1"></div>
          <div class="color-wheel" id="color-wheel2"></div>
          <div class="color-wheel" id="color-wheel3"></div>
          <div class="color-wheel" id="color-wheel4"></div>
          <div class="color-wheel" id="color-wheel5"></div>
          <div class="color-wheel" id="color-wheel6"></div>
          <div class="color-wheel" id="color-wheel7"></div>
          <div class="color-wheel" id="color-wheel8"></div>
        </div>
      </div>
    </div>

    <script src=" ../Javascript/customize.js"></script>
  </body>
</html>
